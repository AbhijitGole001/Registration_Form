<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">

    <div class="title">Registration</div>

    <form action="#">

        <div class="user-details">
            <div class="input-box">
                <span class="details"> Name</span>
                <input type="text" placeholder="Enter Your Name" required>
            </div>
            <div class="input-box">
                <span class="details">Surname</span>
                <input type="text" placeholder="Enter Your Userame" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter Your Email" required>
            </div>
            <div class="input-box">
                <span class="details">Date Of Birth</span>
                <input type="date" placeholder="Enter Date of Birth" required>
            </div>
            <div class="input-box">
                <span class="details">Contact</span>
                <input type="text" placeholder="Enter Your Contact" required>
            </div>
            <div class="input-box">
                <span class="details">Collage Name</span>
                <input type="text" placeholder="Enter Collage" required>
            </div>
            <div class="input-box">
                <span class="details">City</span>
                <input type="text" placeholder="Enter City Name" required>
            </div>
            <div class="input-box">
            </div>

        </div>
       <div class="gender-detail">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        
        <span class="gender-title">Gender</span>
        <div class="category">
            <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
            </label>
            <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
            </label>
            <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Other</span>
            </label>
        </div>
       </div>
         <div class="button">
        <input type="submit" value="Register">
         </div>
    </form>
    </div>
    
</body>
</html>
